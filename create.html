<div class="row">
        <div class="col-sm-12">

                        <div class=" jumbotron "> <h1>YOUR SCHEDULE.COM</h1>
                                <h2>Keep track of your daily schedule</h2>
                    </div>
                           
                                    
                                    <h3>CREATE YOUR SCHEDULE</h3>
                    <div class="container">
                    
                    <!-- form for create schedule page -->
                    <form role="form"action=" ">
                            <div class="form-group">
                        
                                    <input required class="form-control " type="text" placeholder="Title">
                            </div>
                            <div class="form-group">
                                    <textarea required class="form-control" rows="5" type="text" placeholder="Description"></textarea>
                            </div>
                                   
                            <div class="form-group">
                                    <input required class="form-control" type="date" placeholder="Date">
                            </div> 
                            <div class="form-group">
                                    <input required type="checkbox"  value="">Send Reminder to my email<br>
                            </div>
                            <div class="form-group">
                                    <a class="btn btn-default" type="Submit"  href="view.html">Submit</a>
                                    
                            </div>
                                  
                                    
                        
                        </form>
                    </div>
                                
                            
        </div>
</div>
